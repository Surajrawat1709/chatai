<section class="container">
  <section class="message-panel-container-cloud" #scrollframe>
    @for (message of messages; track message.id) {
      @if ( "user") {
    <div
      class="message-inner-container-cloud"
      style="justify-content: flex-start"
    >
      <div class="message-container-cloud">
        <div
          class="avatar"
          style="background-image: url('{{ userPath }}')"
        ></div>
        <div class="message-cloud">{{ message.content }}</div>
      </div>
    </div>
    } @else {
    <div
      class="message-inner-container-cloud"
      style="justify-content: flex-end"
    >
      <div class="message-container-cloud">
        <div class="assistant-message-style-cloud">{{ message.content }}</div>
        <div
          class="avatar"
          style="background-image: url('{{ avatarPath }}')"
        ></div>
      </div>
    </div>
    } }
  </section>

  <section class="message-panel-container" #scrollframe>
    <audio
      #audio
      src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"
    ></audio>
    <audio
      #audioToggle
      src="https://assets.mixkit.co/active_storage/sfx/2925/2925-preview.mp3"
    ></audio>
  </section>

  <section class="image-panel-container">
    <div
      class="image-container"
      style="
        border-radius: 50%;
        display: block;

        margin-left: auto;
        margin-right: auto;
        width: 70%;
      "
    >
      <app-image-slider
        style="
          height: 100px;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          object-fit: contain;
        "
        [indicatorsVisible]="true"
        [animationSpeed]="50"
        [slides]="slides"
        [autoPlay]="false"
        [autoPlaySpeed]="5000"
        #imageSlider
      ></app-image-slider>
    </div>
    <div class="action">
      <button  class="shadow__btn" (click)="onChat()">
        <svg
        height="24"
        width="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
          fill="currentColor"
        ></path>
      </svg>
     Generate Image
      </button>
    </div>
  </section>
</section>
